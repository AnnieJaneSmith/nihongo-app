{% extends "base.html" %}
{% load urlify %}
{% load crispy_forms_tags %}


{% block head_title %}
{{ instance.title }} | {{ block.super }}
{% endblock head_title %}



{% block content %}
<center/>
<div class='col-sm-6 col-sm-offset-3'>
  <h1>Удалить?</h1>
        
      
            <form method="POST" action="."> {% csrf_token %}
                <p>Вы уверены, что хотите удалить: "{{ object.content }}"?</p>
              
                <input type='submit' value='Удалить' class='btn btn-warning'>
                <a href='{{ object.get_absolute_url }}' class='btn btn-default'>Отмена</a>
            </form>
        </div>

    

        <hr/>
</div>
</center>

{% endblock content %}
