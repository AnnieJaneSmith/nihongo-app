{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
<h1>{{ title }}</h1>
<hr/>

<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
{{ form|crispy }}
<input type='submit' class='btn btn-default' value='{{ title }}' /> <br/><br/>Если у вас еще нет аккаунта, вы можете <a href='{% url "register" %}'>зарегистрироваться</a>
</form>
</div>
{% endblock content %}
